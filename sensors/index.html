<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Dashboard</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .chart-container {
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #667eea;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f4f6fb;
        }

        tr:hover {
            background-color: #e6e9ff;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üìä Sensor Dashboard</h1>

    <!-- Chart -->
    <div class="chart-container">
        <canvas id="sensorChart"></canvas>
    </div>

    <!-- Table -->
    <table>
        <tr>
            <th>Value</th>
            <th>Timestamp</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ "%.2f"|format(row.value) }}</td>
            <td>{{ row.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
        {% endfor %}
    </table>

    <footer>
        Auto-refreshing every 5 seconds ‚è±
    </footer>
</div>

<script>
    const labels = [
        {% for row in data %}
            "{{ row.timestamp.strftime('%H:%M:%S') }}",
        {% endfor %}
    ];

    const values = [
        {% for row in data %}
            {{ row.value }},
        {% endfor %}
    ];

    const ctx = document.getElementById('sensorChart').getContext('2d');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Sensor Value',
                data: values,
                borderColor: '#667eea',
                backgroundColor: 'rgba(102,126,234,0.2)',
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true
                }
            },
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });

    // Auto refresh every 5 seconds
    setTimeout(() => location.reload(), 5000);
</script>

</body>
</html>
